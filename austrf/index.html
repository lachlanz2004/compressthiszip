<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
    background: linear-gradient(to bottom, #66bc47, #039696);
        }

        .container {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            height: 1000px;
            width: 1000px;
            transition: transform 0.3s ease; /* Added transition for smooth rotation */
        }

        img:hover {
            transform: rotate(458deg); /* Rotate the image 45 degrees on hover */
            transition: 0.4s ease-in-out;
        }

        /* Button Styles */
        .button {
            justify-content: center;
            align-items: center;
            height: auto;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, scale(1.2);
            margin-right: 20px;
        }

        .button:hover {
            transform: rotate(36000deg) scale(1.2);
            transition: 0.2s ease-in-out;
        }

        .screensaver {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 760px;
            max-height: 500px;
        }
        .dog{
            max-height: 900px;
            max-width: 900px;
        }
        .dog:hover {
            transform: rotate(3600deg) scale(1.2);
            transition: 0.2s ease-in-out; 
        }
        .tom {
            max-height: 1000px;
            max-width: 700px;
            transform: rotateY(-800deg), rotateX(800deg);
        }
    </style>
    <title>Center Image</title>
</head>
<body>
    <img class="dog" src="dog.png" alt="Centered Image">
    <img class="tom" src="1tom.png" alt="Centered Image">
    <div class="screensaver">
        <img id="logo" src="ATC-logo-mon-rev-120.png" alt="Logo">
    </div>
    <div class="container">
        <img src="image.png" alt="Centered Image">
        <button class="button" onclick="playSound()">CLICK HERE vvvvv</button>
    </div>
    <script>
        // Function to play a sound when the button is clicked
        function playSound() {
            const audio = new Audio('pop.mp3'); // Replace 'your-audio-file.mp3' with the path to your audio file
            audio.play();
        }
        
        const logo = document.getElementById("logo");

        let x = 0; // Initial X position
        let y = 0; // Initial Y position
        let xSpeed = 5; // Horizontal speed
        let ySpeed = 5; // Vertical speed

        function moveLogo() {
            // Get the current position
            const currentX = x + xSpeed;
            const currentY = y + ySpeed;

            // Get the dimensions of the screen
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Get the dimensions of the logo
            const logoWidth = logo.clientWidth;
            const logoHeight = logo.clientHeight;

            // Check for collisions with the screen boundaries
            if (currentX + logoWidth > screenWidth || currentX < 0) {
                xSpeed *= -1; // Reverse horizontal direction on collision
            }

            if (currentY + logoHeight > screenHeight || currentY < 0) {
                ySpeed *= -1; // Reverse vertical direction on collision
            }

            // Update the position
            x += xSpeed;
            y += ySpeed;

            // Apply the new position
            logo.style.transform = `translate(${x}px, ${y}px)`;

            // Repeat the animation
            requestAnimationFrame(moveLogo);
        }

        // Start the animation
        moveLogo();

        // Add an event listener to the logo to bounce it away on click
        logo.addEventListener("click", () => {
            xSpeed *= -1; // Reverse horizontal direction
            ySpeed *= -1; // Reverse vertical direction
        });
    </script>
</body>
</html>
